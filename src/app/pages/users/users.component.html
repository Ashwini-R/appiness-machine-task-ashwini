<div class="col-12">
  <div class="col-12 mt-5 p-0 mb-4">
    <div class="md-form active-pink active-pink-2 mb-3 mt-0 container col-5 p-0">
      <div class="searchContainer">
        <div class="col-12 row m-0 p-0">
          <div class="col-8 p-0">
            <input class="form-control" (keyup)="onSearchChange($event.target.value)" type="text" placeholder="Search"
              aria-label="Search">
          </div>
          <div class="col-2">
            <button class="searchButton" (click)="searchUsers()" type="submit">Search</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="col-12 row">
    <div class="col-lg-2 col-md-3 col-sm-6 mt-4" *ngFor="let user of users; let i = index">
      <div class="text-center p-3 mt-3 col-12 boxShadowForBox" [routerLink]="['/users', user.login]">
        <div class="col-12 row m-0 p-0">
          <div class="col-12 p-0">
            <img class="avatarImageStyle" src="{{user.avatar_url}}" alt="">
          </div>
          <div class="col-12 p-0">
            <div class="col-12 text-left p-0 mt-2">
              <span class="userNameStyle"><i class="fa fa-github mr-2"></i> {{user.login}}</span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
